<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh tron </title>
</head>
<body>
<script>
    let radius = parseInt(prompt('Enter a radius'));
    let area = radius * radius * Math.PI;
    let Perimeter = radius * 2 * Math.PI;
    document.write("Radius is:" +radius);
    document.write("<br>");
    document.write("CircleArea is:" + Math.round(area *100)/100);
    document.write("<br>");
    document.write("CirslePerimeter is:" +Math.round(Perimeter *100)/100);
</script>
</body>
